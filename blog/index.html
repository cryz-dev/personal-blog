<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog — Chris Limberg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            display: flex;
            gap: 24px;
            margin-bottom: 48px;
            padding-top: 20px;
        }

        nav a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #1a1a1a;
        }

        nav a.active {
            color: #1a1a1a;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .blog-list {
            list-style: none;
            padding: 0;
        }

        .blog-list li {
            margin-bottom: 24px;
        }

        .blog-list a {
            display: block;
            text-decoration: none;
            color: #1a1a1a;
        }

        .blog-list a:hover .blog-title {
            color: #666;
        }

        .blog-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
            transition: color 0.2s;
        }

        .blog-date {
            font-size: 14px;
            color: #999;
        }

        footer {
            margin-top: 64px;
            padding-top: 24px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">home</a>
        <a href="/blog" class="active">blog</a>
    </nav>

    <h1>Blog</h1>

    <ul class="blog-list">
        <li>
            <a href="/blog/hello-world">
                <div class="blog-title">Hello World</div>
                <div class="blog-date">Feb 19, 2026</div>
            </a>
        </li>
    </ul>

    <footer>
        <p>© 2026 Chris Limberg</p>
    </footer>
</body>
</html>
